    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col ">
          <div class="text-center max-w-2xl">
            <h1 class="text-5xl font-bold">Login now!</h1>
            <p class="py-6">
              Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda excepturi exercitationem
              quasi. In deleniti eaque aut repudiandae et a id nisi.
            </p>
          </div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Phone</span>
                </label>
                <input id="input-phone-field" type="text" placeholder="Phone Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input id="input-pin-field" type="Your Pin" placeholder="Your Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button id="Login-btn" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
    </div>
